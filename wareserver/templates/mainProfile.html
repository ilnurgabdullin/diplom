<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация о пользователе</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #user-info {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        form {
            margin-bottom: 20px;
        }
       
    </style>
</head>
<body>

    <h1>Данные пользователя</h1>
    <form id="token-form">
        <label for="token">Введите токен:</label>
        <input type="text" id="token" name="token" required>
        <button type="submit">Отправить</button>
    </form>
    <ul id="sellers-list"></ul>
   
    <form id="file-send" method="POST">
        <input type="file" id="myfile" name="myfile" />
        <button type="submit">Отправить</button>
    </form>
    <script>
        async function fetchAuthInfo() {
            const userInfoDiv = document.getElementById('user-info');
            fetch('/auth/info/')
            .then(response => response.json())
            .then(data => {
                let productList = document.getElementById('product-list');
                data.products.forEach(product => {
                    let li = document.createElement('li');
                    li.textContent = `${product.name} — ${product.trademark}`;
                    productList.appendChild(li);
                });
            })
            .catch(error => console.error('Ошибка загрузки данных:', error));
            try {
                const response = await fetch('/auth/info/', {
                    method: 'GET',
                    credentials: 'include' 
                });

                if (!response.ok) {
                    throw new Error(`Ошибка: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                
              
                userInfoDiv.innerHTML = `
                    <p><strong>ID:</strong> ${data.id}</p>
                    <p><strong>Имя:</strong> ${data.name}</p>
                    <p><strong>Email:</strong> ${data.email}</p>
                `;
            } catch (error) {
                console.error('Ошибка при запросе:', error);
                userInfoDiv.innerHTML = `<p style="color: red;">Не удалось загрузить данные</p>`;
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            async function fetchSellers() {
                try {
                    let response = await fetch('/auth/info/');
                    let data = await response.json();

                    let list = document.getElementById('sellers-list');
                    if (!list) {
                        console.error("Ошибка: Элемент #sellers-list не найден");
                        return;
                    }

                    list.innerHTML = ""; 

                    data.sellers.forEach(seller => {
                        let li = document.createElement('li');
                        let a = document.createElement('a');

                        a.textContent = `${seller.name} — ${seller.trademark}`;
                        a.href = `/profile/seller/${seller.id}`; 
                        

                        li.appendChild(a);
                        list.appendChild(li);
                    });
                } catch (error) {
                    console.error("Ошибка загрузки данных:", error);
                }
            }

            fetchSellers(); 
        });

        async function submitToken(event) {
            event.preventDefault();

            const tokenInput = document.getElementById('token').value;

            if (!tokenInput) {
                alert("Введите токен!");
                return;
            }

            try {
                const response = await fetch('/auth/addNewSeller/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token: tokenInput }),
                    credentials: 'include' 
                });

                if (!response.ok) {
                    throw new Error(`Ошибка: ${response.status} ${response.statusText}`);
                }

                alert("Токен сохранён! Загружаем данные...");
                fetchAuthInfo();
            } catch (error) {
                console.error('Ошибка при отправке токена:', error);
                alert("Не удалось сохранить токен!");
            }
            
        }

    async function sendFile(event) {
        event.preventDefault(); // Предотвращаем стандартное поведение формы

        // Получаем файл из input
        const fileInput = document.getElementById('myfile');
        const file = fileInput.files[0];

        // Проверяем, что файл был выбран
        if (!file) {
            alert('Пожалуйста, выберите файл.');
            return;
        }

        // Создаем объект FormData и добавляем файл
        const formData = new FormData();
        formData.append('myfile', file);

        try {
            const response = await fetch('/auth/newFile/', { // Замените '/upload' на ваш URL
                method: 'POST',
                body: formData,
                credentials: 'include'
            });

            const result = await response.json(); // Предполагаем, что сервер возвращает JSON
            alert(result);
        } catch (error) {
            console.error('Ошибка:', error);
        }
}

    document.getElementById('file-send').addEventListener('submit', sendFile);
        
    document.getElementById('token-form').addEventListener('submit', submitToken);

    </script>

</body>
</html>
